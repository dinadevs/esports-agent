<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSports Agent</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/png" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="logo do nlw agents" />
    </header>
    <main>
      <section>
        <div>
          <h2>Goal Assistant</h2>
          <p>Ask about strategies, builds and game tips!</p>
          <form id="form">
            <input id="apiKey" type="password" placeholder="Provide the Gemini API KEY.">
            <select name="" id="gameSelect">
              <option value="">Select a game</option>
              <option value="pubg">Playerunknown's Battlegrounds (PUBG)</option>
              <option value="lol">League of Legends</option>
              <option value="csgo">CS:GO</option>
            </select>
            <input id="questionInput" type="text" placeholder="Enter your question here" required>
            <button id="askButton">
              Ask
            </button>
          </form>
          <div id="aiResponse" class="hidden">
            <div class="response-content">

            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
